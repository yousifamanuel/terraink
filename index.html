<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SVG for modern browsers, sized PNGs for fallback, apple-touch-icon for iOS -->
    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <title>TerraInk: The Cartographic Poster Engine</title>

    <!-- Primary SEO -->
    <meta
      name="description"
      content="Create stunning, print-ready map posters for any location in the world — free, open-source, and entirely in your browser. Powered by OpenStreetMap data."
    />
    <meta
      name="keywords"
      content="map poster, map art generator, print poster map, OpenStreetMap poster, custom map art, map wall art, city print, terraink"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="TerraInk" />
    <link rel="canonical" href="https://terraink.app" />

    <!-- Theme colour -->
    <meta name="theme-color" content="#0a1824" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="TerraInk" />
    <meta name="msapplication-TileColor" content="#0a1824" />
    <link rel="mask-icon" href="/assets/logo.svg" color="#0a1824" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="TerraInk" />
    <meta
      property="og:title"
      content="TerraInk: The Cartographic Poster Engine"
    />
    <meta
      property="og:description"
      content="Create stunning, print-ready map posters for any location in the world — free, open-source, and entirely in your browser. Powered by OpenStreetMap data."
    />
    <meta property="og:url" content="https://terraink.app" />
    <meta
      property="og:image"
      content="https://terraink.app/assets/banner.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="TerraInk — logo and slogan" />

    <!-- Twitter / X Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="TerraInk: The Cartographic Poster Engine"
    />
    <meta
      name="twitter:description"
      content="Create stunning, print-ready map posters for any location in the world — free, open-source, and entirely in your browser."
    />
    <meta
      name="twitter:image"
      content="https://terraink.app/assets/banner.jpg"
    />
    <meta name="twitter:image:alt" content="TerraInk — logo and slogan" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "TerraInk",
        "url": "https://terraink.app",
        "description": "Free, open-source map poster generator powered by OpenStreetMap data. Design and export print-ready map posters for any location in the world.",
        "applicationCategory": "DesignApplication",
        "operatingSystem": "Any",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "screenshot": "https://terraink.app/assets/banner.jpg",
        "featureList": [
          "Custom map posters for any location",
          "Powered by OpenStreetMap data",
          "High-resolution PNG export",
          "Dozens of curated themes",
          "Custom colour palettes",
          "Typography controls with Google Fonts"
        ],
        "creator": {
          "@type": "Organization",
          "name": "TerraInk",
          "url": "https://terraink.app"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
